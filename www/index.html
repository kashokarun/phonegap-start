<html>
    <head><script type="text/javascript">
var n;
function eval1(Calc)
{
    n=eval(Calc.Input.value);
    Calc.Input.value=n;
}

function f1(Calc)
{
    Calc.Input.value=" ";
}
</script>

<FORM NAME="Calc">
